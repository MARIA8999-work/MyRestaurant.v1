<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Platillos</title>
    {% load static %}    
    
    <link rel="stylesheet" href="{% static 'tables.css' %}">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <!--link rel="stylesheet" href="https://raw.githubusercontent.com/MARIA8999-work/MyRestaurant.v1/refs/heads/main/myrestaurant/static/styles.css"-->
</head>
<body>
    <!-- Encabezado con menú -->
    <header>        
        <a href="/">
            <img src="{% static 'img/Logo.png' %}" alt="Logo Le Jardine Mexican" class="logo">
        </a>
        <nav>
            <ul>
                <li><a href="/#mision">Misión</a></li>
                <li><a href="/#vision">Visión</a></li>
                <li><a href="/#valores">Valores</a></li>
                <li><a href="/#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <h1>Gestión de Platillos</h1>

    <div class="forms-container">
        <!-- Formulario de Alta -->
        <section class="form-section">
            <h2>Alta de Platillo</h2>
            <form method="POST">
                <label for="nombre">Nombre del Platillo</label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre del platillo" required>
                <label for="descripcion">Descripción</label>
                <textarea id="descripcion" name="descripcion" rows="3" placeholder="Descripción del platillo" required></textarea>
                <label for="precio">Precio</label>
                <input type="number" id="precio" name="precio" step="0.01" placeholder="Precio en MXN" required>
                <label for="categoria">Categoría</label>
                <select id="categoria" name="categoria" required>
                    <option value="">Selecciona una categoría</option>
                    <option value="entrada">Entrada</option>
                    <option value="plato_fuerte">Plato Fuerte</option>
                    <option value="postre">Postre</option>
                    <option value="bebida">Bebida</option>
                </select>
                <button type="submit" class="alta">Dar de Alta</button>
            </form>
        </section>

        <!-- Formulario de Modificación -->
        <section class="form-section">
            <h2>Modificar Platillo</h2>
            <form >
                <label for="mod-id">ID del Platillo a Modificar</label>
                <input type="number" id="mod-id" name="id" placeholder="Ingresa el ID" required>
                <p class="form-hint">Rellena solo los campos que deseas cambiar:</p>
                <label for="mod-nombre">Nuevo Nombre</label>
                <input type="text" id="mod-nombre" name="nombre" placeholder="Nuevo nombre del platillo">
                <label for="mod-precio">Nuevo Precio</label>
                <input type="number" id="mod-precio" name="precio" step="0.01" placeholder="Nuevo precio en MXN">
                <button type="submit" class="modificacion">Modificar</button>
            </form>
        </section>

        <!-- Formulario de Baja -->
        <section class="form-section">
            <h2>Baja de Platillo</h2>
            <form method="POST">
                <label for="baja-id">ID del Platillo a Eliminar</label>
                <input type="number" id="baja-id" name="id" placeholder="Ingresa el ID" required>
                <button type="submit" class="baja">Dar de Baja</button>
            </form>
        </section>
    </div>
</body>
</html>
